<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/favicon.ico" th:href="@{/favicon.ico}">
    <link rel="stylesheet" href="" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.css}">
    <link rel="stylesheet" href="" th:href="@{/css/index.css}">
    <link rel="stylesheet" href="" th:href="@{/css/reveal.css}">
<!--    <script src="https://code.jquery.com/jquery-3.4.1.js" th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>-->
    <title>仪表盘</title>
</head>
<body>
    <div id="main" style="width: 600px;height:400px;"></div>
</body>
    <script src="D:\IdeaProjects\flagstone\src\main\resources\static\js\echarts.min.js" th:src="@{/js/echarts.min.js}"></script>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

	option = {
		title: {
			text: '个人任务情况'
		},
		tooltip: {
			trigger: 'axis',
			axisPointer: {            // 坐标轴指示器，坐标轴触发有效
				type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
			}
		},
		legend: {
			data: ['总量', '未完成', '已完成']
		},
		grid: {
			left: '3%',
			right: '4%',
			bottom: '3%',
			containLabel: true
		},
		xAxis: [
			{
				type: 'category',
				data: ['刘海涛', '张勤', '徐中军', '盛裕博', '叶敏', '赵英彬', '冯子龙']
			}
		],
		yAxis: [
			{
				type: 'value'
			}
		],
		series: [
			{
				name: '未完成',
				type: 'bar',
				label: {
					show: true,
				},
				data: [120, 132, 101, 134, 90, 230, 210],

			},
			{
				name: '已完成',
				type: 'bar',
				label: {
					show: true,
				},
				data: [220, 182, 191, 234, 290, 330, 310]
			},
			{
				name: '总量',
				type: 'line',
				data: [340, 314, 292, 368, 380, 560, 520],
				markPoint: {
					data: [
						{name: '总量', value: 340, xAxis: 0, yAxis: 340},
						{name: '总量', value: 314, xAxis: 1, yAxis: 314},
						{name: '总量', value: 292, xAxis: 2, yAxis: 292},
						{name: '总量', value: 368, xAxis: 3, yAxis: 368},
						{name: '总量', value: 380, xAxis: 4, yAxis: 380},
						{name: '总量', value: 560, xAxis: 5, yAxis: 560},
						{name: '总量', value: 520, xAxis: 6, yAxis: 520}
					]
				}
			}
		]
	};
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>

</html>
